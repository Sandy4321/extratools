site_name: extratools APIs

repo_name: chuanconggao/extratools
repo_url: https://github.com/chuanconggao/extratools

copyright: "Copyright Â© Chuancong Gao"

extra:
    social:
        - type: github
          link: https://github.com/chuanconggao

        - type: twitter
          link: https://twitter.com/chuancong

theme:
    name: material
    language: en
    logo: favicon.jpg
    favicon: favicon.jpg

markdown_extensions:
    - admonition
    - codehilite:
        use_pygments: true
        pygments_style: monokai
        noclasses: true
    - footnotes
    - smarty
    - mdx_math:
        enable_dollar_delimiter: true
    - toc:
        permalink: true

extra_javascript: ["https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"]

google_analytics: ["UA-119119396-1", "www.chuancong.site"]

pages:
    - Index: index.md

    - README: README.md

    - Functions:
        - debugtools: functions/debugtools.md
        - dicttools: functions/dicttools.md
        - jsontools: functions/jsontools.md
        - mathtools: functions/mathtools.md
        - misctools: functions/misctools.md
        - printtools: functions/printtools.md
        - rangetools: functions/rangetools.md
        - recttools: functions/recttools.md
        - seqtools:
            - Overview: functions/seqtools.md
            - Sub-Sequence without Gap: functions/seqtools/seqwithoutgap.md
            - Sub-Sequence with Gap: functions/seqtools/seqwithgap.md
        - settools: functions/settools.md
        - sortedtools: functions/sortedtools.md
        - stattools: functions/stattools.md
        - strtools: functions/strtools.md
        - tabletools: functions/tabletools.md

    - Data Structures:
        - defaultlist.DefaultList: datastructures/defaultlist.md
        - disjointsets.DisjointSets: datastructures/disjointsets.md
        - segmenttree.SegmentTree: datastructures/segmenttree.md

    - CLI Tools: cli.md
